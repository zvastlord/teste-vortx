    <h4 class="d-flex justify-content-center"> Calculo de Custo </h4>
    <p class="d-flex justify-content-center"> Essa calculadora serve para te mostrar as vantagens dos planos FaleMais!
    </p>

    <select id="firstForm" class="form-select" aria-label="Default select example"
        style="width: 20%; display: inline; margin-left: 16%;" onchange="validarSelect()">
        <option value="0" disabled selected>Escolha a origem:</option>
        <option value="ddd11">011 - São Paulo e região</option>
        <option value="ddd16">016 - Ribeirão Preto e região</option>
        <option value="ddd17">017 - S. José do Rio Preto e região</option>
        <option value="ddd18">018 - Presidente Prudente e região</option>
    </select>
    <select id="segundoSelect" class="form-select" aria-label="Default select example"
        style="width: 20%; display: inline;" onchange="validaSelect()" disabled>
        <option value="0" selected>Escolha o destino:</option>
    </select>
    <input type="text" id="tempo" placeholder="Digite o tempo em minutos" class="form-control teste"
        style="width: 20%; display: inline;" disabled onkeypress="return event.charCode >= 48 && event.charCode <= 57">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPlanos"
        onclick="calculoPlanos()">
        Calcular!
    </button>
    <div class="modal fade color" id="modalPlanos" tabindex="-1" aria-labelledby="modalLabelPlanos" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelPlanos">Valores</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="tableInside">
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="alert('Cara, é tão caro que até a Oi vale mais a pena')">Contratar plano</button>
                </div>
            </div>
        </div>
    </div>
    </form>



    <script>

        const validaSelect = () => {
            document.getElementById("tempo").disabled = false
        }

        const validarSelect = () => {
            if (document.getElementById("firstForm").value == 'ddd11') {
                document.getElementById("segundoSelect").disabled = false;
                document.getElementById("segundoSelect").innerHTML = `
        <option value="0" disabled selected>Escolha o destino:</option>
        <option value="ddd16">016 - Ribeirão Preto e região</option>
        <option value="ddd17">017 - S. José do Rio Preto e região</option>
        <option value="ddd18">018 - Presidente Prudente e região</option>`
            } else if (document.getElementById.value = '') {
                console.log('ehe')
            } else {
                document.getElementById("segundoSelect").disabled = false;
                document.getElementById("segundoSelect").innerHTML = `<option value="0" selected>Escolha o destino:</option><option value="ddd11">011 - São Paulo e região</option>`
            }
        }

        const calculoPlanos = () => {
            console.log("Iniciando xd")

            var origem = document.getElementById("firstForm").value
            var destino = document.getElementById("segundoSelect").value
            var tempo = Number(document.getElementById("tempo").value)
            var cobranca = 0
            if (origem == 0) { origem = "Opção não selecionada" } else { origem = document.getElementById("firstForm").value}
            if (destino == 0) { destino = "Opção não selecionada" } else { destino = document.getElementById("segundoSelect").value}

            const faleMais = (time, taxa, plano) => {
                if (time > plano) {
                    let aux = time - plano
                    let tax = 0.1 * taxa * aux
                    let calcTempo = aux * taxa
                    let calcFinal = calcTempo + tax
                    console.log(calcFinal)
                    return calcFinal
                } else {
                    return 0
                }
            }


            switch (origem) {
                case 'ddd11':
                    switch (destino) {
                        case 'ddd16':
                            cobranca = 1.9
                            break;
                        case 'ddd17':
                            cobranca = 1.7
                            break;
                        case 'Opção não selecionada':
                            cobranca = 0
                            break;
                        default:
                            cobranca = 0.9
                            break;
                    }
                    break;
                case 'ddd16':
                    if (destino != 'Opção não selecionada') { cobranca = 2.9 } else { cobranca = 0; }
                    break;
                case 'ddd17':
                    if (destino != 'Opção não selecionada') { cobranca = 2.7 } else { cobranca = 0 }
                    break;
                case 'ddd18':
                    if (destino != 'Opção não selecionada') { cobranca = 1.7 } else { cobranca = 0 }
                    break;
                default:
                    cobranca = 0
                    break;

            }

            semPlano = cobranca * tempo




            document.getElementById("tableInside").innerHTML =
                `
            <table class="table table-bordered">
  <thead>
    <tr>
      <th class="col pt-3 border px-md-3">Origem</th>
      <th class="col pt-3 border px-md-3">Destino</th>
      <th class="col pt-3 border px-md-3">Tempo</th>
      <th class="col pt-3 border px-md-3">Plano FaleMais</th>
      <th class="col pt-3 border px-md-3">Com FaleMais</th>
      <th class="col pt-3 border px-md-3">Sem FaleMais</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="col pt-3 border px-md-3">${origem.toUpperCase()}</td>
      <td class="col pt-3 border px-md-3">${destino.toUpperCase()}</td>
      <td class="col pt-3 border px-md-3">${tempo}min</td>
      <td class="col pt-3 border px-md-3">FaleMais 30</td>
      <td class="col pt-3 border px-md-3">R$${faleMais(tempo, cobranca, 30).toFixed(2)}</td>
      <td class="col pt-3 border px-md-3">R$${semPlano.toFixed(2)}</td>
    </tr>
    <tr>
      <td class="col pt-3 border px-md-3">${origem.toUpperCase()}</td>
      <td class="col pt-3 border px-md-3">${destino.toUpperCase()}</td>
      <td class="col pt-3 border px-md-3">${tempo}min</td>
      <td class="col pt-3 border px-md-3">FaleMais 60</td>
      <td class="col pt-3 border px-md-3">R$${faleMais(tempo, cobranca, 60).toFixed(2)}</td>
      <td class="col pt-3 border px-md-3">R$${semPlano.toFixed(2)}</td>
    </tr>
    <tr>
      <td class="col pt-3 border px-md-3">${origem.toUpperCase()}</td>
      <td class="col pt-3 border px-md-3">${destino.toUpperCase()}</td>
      <td class="col pt-3 border px-md-3">${tempo}min</td>
      <td class="col pt-3 border px-md-3">FaleMais 120</td>
      <td class="col pt-3 border px-md-3">R$${faleMais(tempo, cobranca, 120).toFixed(2)}</td>
      <td class="col pt-3 border px-md-3">R$${semPlano.toFixed(2)}</td>
    </tr>
  </tbody>
</table>
`
        }
    </script>
